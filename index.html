<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        <form id="emiForm">
            <div class="input-group">
                <label for="loanAmount">Loan Amount (₹):</label>
                <input type="number" id="loanAmount" required placeholder="Enter loan amount">
            </div>
            
            <div class="input-group">
                <label for="interestRate">Annual Interest Rate (%):</label>
                <input type="number" id="interestRate" required placeholder="Enter interest rate">
            </div>

            <div class="input-group">
                <label for="tenure">Loan Tenure (Years):</label>
                <input type="number" id="tenure" required placeholder="Enter loan tenure in years">
            </div>

            <button type="button" class="calculate-btn" onclick="calculateEMI()">Calculate EMI</button>

            <h2 id="emiResult">EMI: ₹0.00</h2>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
